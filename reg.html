<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ხელოსნები</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                LOGO
            </div>
        </div>
    </header>

    <div class="container">
        <form action="">
            <label for="">
                ატვირთე ფოტოები
                <input type="file">
            </label>
            <label for="">
                სახელი გვარი
                <input type="text">
            </label>
            <label for="">
                მობილური
                <input type="text">
            </label>
            <label for="">
                ქალაქი
                <input type="text">
            </label>
            <label for="">
                კატეგორია
                <select name="" id="">
                    <option>მლესავი</option>
                    <option>მშკურკავი</option>
                </select>
            </label>
            <label for="">
                აღწერა
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <button>რეგისტრაცია</button>

        </form>
    </div>
</body>
</html>
